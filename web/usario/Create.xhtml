<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsarioCreateDlg" widgetVar="UsarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsarioTitle}">
            <h:form id="UsarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsarioLabel_nombreUsuario}" for="nombreUsuario" />
                        <p:inputText id="nombreUsuario" value="#{usarioController.selected.nombreUsuario}" title="#{bundle.CreateUsarioTitle_nombreUsuario}" />
                        <p:outputLabel value="#{bundle.CreateUsarioLabel_correoUsuario}" for="correoUsuario" />
                        <p:inputText id="correoUsuario" value="#{usarioController.selected.correoUsuario}" title="#{bundle.CreateUsarioTitle_correoUsuario}" />
                        <p:outputLabel value="#{bundle.CreateUsarioLabel_contrasena}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{usarioController.selected.contrasena}" title="#{bundle.CreateUsarioTitle_contrasena}" />
                        <p:outputLabel value="#{bundle.CreateUsarioLabel_rolidRol}" for="rolidRol" />
                        <p:selectOneMenu id="rolidRol" value="#{usarioController.selected.rolidRol}" required="true" requiredMessage="#{bundle.EditUsarioRequiredMessage_rolidRol}">
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="rolidRolItem"
                                           itemValue="#{rolidRolItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usarioController.create}" value="#{bundle.Save}" update="display,:UsarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
