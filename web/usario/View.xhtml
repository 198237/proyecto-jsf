<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsarioViewDlg" widgetVar="UsarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsarioTitle}">
            <h:form id="UsarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsarioLabel_idUsuario}"/>
                        <h:outputText value="#{usarioController.selected.idUsuario}" title="#{bundle.ViewUsarioTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsarioLabel_nombreUsuario}"/>
                        <h:outputText value="#{usarioController.selected.nombreUsuario}" title="#{bundle.ViewUsarioTitle_nombreUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsarioLabel_correoUsuario}"/>
                        <h:outputText value="#{usarioController.selected.correoUsuario}" title="#{bundle.ViewUsarioTitle_correoUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsarioLabel_contrasena}"/>
                        <h:outputText value="#{usarioController.selected.contrasena}" title="#{bundle.ViewUsarioTitle_contrasena}"/>
                        <h:outputText value="#{bundle.ViewUsarioLabel_rolidRol}"/>
                        <h:outputText value="#{usarioController.selected.rolidRol}" title="#{bundle.ViewUsarioTitle_rolidRol}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
