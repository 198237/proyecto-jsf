<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoCreateDlg" widgetVar="PedidoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePedidoTitle}">
            <h:form id="PedidoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_fechaPedido}" for="fechaPedido" />
                        <p:calendar id="fechaPedido" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidoController.selected.fechaPedido}" title="#{bundle.EditPedidoTitle_fechaPedido}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_observacionPedido}" for="observacionPedido" />
                        <p:inputText id="observacionPedido" value="#{pedidoController.selected.observacionPedido}" title="#{bundle.CreatePedidoTitle_observacionPedido}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_idProductoPedido}" for="idProductoPedido" />
                        <p:selectOneMenu id="idProductoPedido" value="#{pedidoController.selected.idProductoPedido}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_idProductoPedido}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idProductoPedidoItem"
                                           itemValue="#{idProductoPedidoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_idProveedorPedido}" for="idProveedorPedido" />
                        <p:selectOneMenu id="idProveedorPedido" value="#{pedidoController.selected.idProveedorPedido}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_idProveedorPedido}">
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="idProveedorPedidoItem"
                                           itemValue="#{idProveedorPedidoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidoController.create}" value="#{bundle.Save}" update="display,:PedidoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PedidoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PedidoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
