<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuditoriaEditDlg" widgetVar="AuditoriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAuditoriaTitle}">
            <h:form id="AuditoriaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{auditoriaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAuditoriaLabel_idAuditoria}" for="idAuditoria" />
                        <p:inputText id="idAuditoria" value="#{auditoriaController.selected.idAuditoria}" title="#{bundle.EditAuditoriaTitle_idAuditoria}" required="true" requiredMessage="#{bundle.EditAuditoriaRequiredMessage_idAuditoria}"/>
                        <p:outputLabel value="#{bundle.EditAuditoriaLabel_usuarioAuditoria}" for="usuarioAuditoria" />
                        <p:inputText id="usuarioAuditoria" value="#{auditoriaController.selected.usuarioAuditoria}" title="#{bundle.EditAuditoriaTitle_usuarioAuditoria}" required="true" requiredMessage="#{bundle.EditAuditoriaRequiredMessage_usuarioAuditoria}"/>
                        <p:outputLabel value="#{bundle.EditAuditoriaLabel_descripcionAuditoria}" for="descripcionAuditoria" />
                        <p:inputText id="descripcionAuditoria" value="#{auditoriaController.selected.descripcionAuditoria}" title="#{bundle.EditAuditoriaTitle_descripcionAuditoria}" required="true" requiredMessage="#{bundle.EditAuditoriaRequiredMessage_descripcionAuditoria}"/>
                        <p:outputLabel value="#{bundle.EditAuditoriaLabel_fechaAuditoria}" for="fechaAuditoria" />
                        <p:calendar id="fechaAuditoria" pattern="MM/dd/yyyy HH:mm:ss" value="#{auditoriaController.selected.fechaAuditoria}" title="#{bundle.EditAuditoriaTitle_fechaAuditoria}" required="true" requiredMessage="#{bundle.EditAuditoriaRequiredMessage_fechaAuditoria}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{auditoriaController.update}" value="#{bundle.Save}" update="display,:AuditoriaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AuditoriaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AuditoriaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
