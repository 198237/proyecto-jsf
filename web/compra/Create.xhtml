<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraCreateDlg" widgetVar="CompraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompraTitle}">
            <h:form id="CompraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCompraLabel_idProductoCompra}" for="idProductoCompra" />
                        <p:selectOneMenu id="idProductoCompra" value="#{compraController.selected.idProductoCompra}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_idProductoCompra}">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idProductoCompraItem"
                                           itemValue="#{idProductoCompraItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_idClienteCompra}" for="idClienteCompra" />
                        <p:selectOneMenu id="idClienteCompra" value="#{compraController.selected.idClienteCompra}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_idClienteCompra}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idClienteCompraItem"
                                           itemValue="#{idClienteCompraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compraController.create}" value="#{bundle.Save}" update="display,:CompraListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
