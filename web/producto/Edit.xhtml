<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
            <h:form id="ProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoLabel_idProducto}" for="idProducto" />
                        <p:inputText id="idProducto" value="#{productoController.selected.idProducto}" title="#{bundle.EditProductoTitle_idProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idProducto}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_nombreProducto}" for="nombreProducto" />
                        <p:inputText id="nombreProducto" value="#{productoController.selected.nombreProducto}" title="#{bundle.EditProductoTitle_nombreProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_nombreProducto}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_pesoProducto}" for="pesoProducto" />
                        <p:inputText id="pesoProducto" value="#{productoController.selected.pesoProducto}" title="#{bundle.EditProductoTitle_pesoProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_pesoProducto}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_precioProducto}" for="precioProducto" />
                        <p:inputText id="precioProducto" value="#{productoController.selected.precioProducto}" title="#{bundle.EditProductoTitle_precioProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_precioProducto}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_idProveedorProducto}" for="idProveedorProducto" />
                        <p:selectOneMenu id="idProveedorProducto" value="#{productoController.selected.idProveedorProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idProveedorProducto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="idProveedorProductoItem"
                                           itemValue="#{idProveedorProductoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductoLabel_idTipoProducto}" for="idTipoProducto" />
                        <p:selectOneMenu id="idTipoProducto" value="#{productoController.selected.idTipoProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idTipoProducto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoController.itemsAvailableSelectOne}"
                                           var="idTipoProductoItem"
                                           itemValue="#{idTipoProductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
