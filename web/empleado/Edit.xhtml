<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoEditDlg" widgetVar="EmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpleadoTitle}">
            <h:form id="EmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                        <p:inputText id="idEmpleado" value="#{empleadoController.selected.idEmpleado}" title="#{bundle.EditEmpleadoTitle_idEmpleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idEmpleado}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_nombreEmpleado}" for="nombreEmpleado" />
                        <p:inputText id="nombreEmpleado" value="#{empleadoController.selected.nombreEmpleado}" title="#{bundle.EditEmpleadoTitle_nombreEmpleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_nombreEmpleado}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_apellidoEmpleado}" for="apellidoEmpleado" />
                        <p:inputText id="apellidoEmpleado" value="#{empleadoController.selected.apellidoEmpleado}" title="#{bundle.EditEmpleadoTitle_apellidoEmpleado}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_edadEmpledo}" for="edadEmpledo" />
                        <p:inputText id="edadEmpledo" value="#{empleadoController.selected.edadEmpledo}" title="#{bundle.EditEmpleadoTitle_edadEmpledo}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_edadEmpledo}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_salarioEmpleado}" for="salarioEmpleado" />
                        <p:inputText id="salarioEmpleado" value="#{empleadoController.selected.salarioEmpleado}" title="#{bundle.EditEmpleadoTitle_salarioEmpleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_salarioEmpleado}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_correoEmpleado}" for="correoEmpleado" />
                        <p:inputText id="correoEmpleado" value="#{empleadoController.selected.correoEmpleado}" title="#{bundle.EditEmpleadoTitle_correoEmpleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_correoEmpleado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.update}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
