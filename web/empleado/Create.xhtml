<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoCreateDlg" widgetVar="EmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpleadoTitle}">
            <h:form id="EmpleadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_nombreEmpleado}" for="nombreEmpleado" />
                        <p:inputText id="nombreEmpleado" value="#{empleadoController.selected.nombreEmpleado}" title="#{bundle.CreateEmpleadoTitle_nombreEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nombreEmpleado}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_apellidoEmpleado}" for="apellidoEmpleado" />
                        <p:inputText id="apellidoEmpleado" value="#{empleadoController.selected.apellidoEmpleado}" title="#{bundle.CreateEmpleadoTitle_apellidoEmpleado}" />
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_edadEmpledo}" for="edadEmpledo" />
                        <p:inputText id="edadEmpledo" value="#{empleadoController.selected.edadEmpledo}" title="#{bundle.CreateEmpleadoTitle_edadEmpledo}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_edadEmpledo}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_salarioEmpleado}" for="salarioEmpleado" />
                        <p:inputText id="salarioEmpleado" value="#{empleadoController.selected.salarioEmpleado}" title="#{bundle.CreateEmpleadoTitle_salarioEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_salarioEmpleado}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_correoEmpleado}" for="correoEmpleado" />
                        <p:inputText id="correoEmpleado" value="#{empleadoController.selected.correoEmpleado}" title="#{bundle.CreateEmpleadoTitle_correoEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_correoEmpleado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.create}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpleadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
